<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Borrow Request</title>
</head>
<body>
    <h1>Approve Borrow Request</h1>
    <p>Are you sure you want to approve the borrow request for {{ borrow_record.book.name }} by {{ borrow_record.member.username }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Approve</button>
    </form>
    <a href="{% url 'list_borrow_records' %}">Cancel</a>
</body>
</html>
