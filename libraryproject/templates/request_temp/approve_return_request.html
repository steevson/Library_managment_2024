<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Return Request</title>
</head>
<body>
    <h1>Approve Return Request</h1>
    <p>Book: {{ borrow_record.book.title }}</p>
    <p>Borrowed by: {{ borrow_record.member.username }}</p>
    <p>Return requested on: {{ borrow_record.returned_on }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Approve Return</button>
    </form>
</body>
</html>
