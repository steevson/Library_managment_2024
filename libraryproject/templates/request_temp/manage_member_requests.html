<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Member Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .no-requests {
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'logout' %}">Logout</a>
</nav>

<h2>Manage Member Requests</h2>
<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    {% for request in pending_requests %}
    <tr>
        <td>{{ request.username }}</td>
        <td>{{ request.first_name }}</td>
        <td>{{ request.last_name }}</td>
        <td>{{ request.email }}</td>
        <td>
            <a href="{% url 'approve_or_reject_member_request' request.id %}">Approve/Reject</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5" class="no-requests">No pending requests.</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
